	<script>
		function appendRoomType(roomType) {
			let html = document.createElement('div');
			html.setAttribute('class', 'col-md-4');

			const template = `
				<div class="hotel">
				<a href="rooms.html">
					<div class="hotels-box">
						<div class="hotels-img">
							<img src="${roomType.photo}"/>
							<div class="countryCity">Capacity: ${roomType.capacity}</div>
						</div>
						<div class="hotel-details">
							<h4 class="hotelName">${roomType.name}</h4>
							<p class="hotelDescription">${roomType.description}</p>
						</div>
					</div>
				</a></div>`;
			html.innerHTML = template;
			document.getElementById("roomTypes").append(html);
		}
		const url = new URL(window.location.href);
		if(!url.searchParams.get("hotelId")) {
			const urlSplitted = window.location.href.split("/");
			urlSplitted[urlSplitted.length - 1] = 'index.html';
			window.location.href = urlSplitted.join("/");
		} else {
			const hotelId = url.searchParams.get("hotelId");
			fetch(`http://localhost:8080/api/roomTypes?hotelId=${hotelId}`)
			.then((res) => {
				if(res.ok) {
					res.json().then((roomTypes) => roomTypes.map(roomType => appendRoomType(roomType)));
				}
			})
		}

	</script>
